<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="script.js" type="module"></script>
    <style>
      * {margin: 0; padding: 0;}
      html, body {
        overflow: hidden;
      }
      .buttons {
        position: fixed;
        left: 10px;
        bottom: 10px;
      }
      button {
        font-size: 20px;
        padding: 8px 16px;
      }
    </style>
  </head>
  <body>
    <div id="webgl">
      <div class="buttons">
        <button id="low">低速</button>
        <button id="medium">中速</button>
        <button id="high">高速</button>
      </div>
    </div>
  </body>
</html>
